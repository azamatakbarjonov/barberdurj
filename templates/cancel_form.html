<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Bronni Bekor Qilish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Bronni bekor qilmoqchimisiz?</h1>
    <p><strong>Ism:</strong> {{ booking.name }}</p>
    <p><strong>Sana:</strong> {{ booking.date }} | <strong>Soat:</strong> {{ booking.time }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="reason">Bekor qilish sababi (majburiy emas):</label><br>
        <textarea name="reason" id="reason" rows="4" cols="40" placeholder="Sabab kiriting..."></textarea><br><br>
        <button type="submit">Bekor qilish</button>
    </form>
</body>
</html>
